plugins {
    id 'java'
    id 'maven'
}

repositories {
    mavenLocal()
    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'org.apache.camel:camel-spring-boot-starter:2.20.1'
    compile 'org.springframework.boot:spring-boot-starter-web:1.5.9.RELEASE'
    //compile "org.springframework.boot:spring-boot-starter-jersey:2.1.3.RELEASE"
    compile 'org.apache.camel:camel-servlet:2.20.1'
    compile 'org.apache.camel:camel-swagger:2.20.1'
    compile 'com.h2database:h2:1.4.197'
    compile 'org.apache.camel:camel-jackson-starter:2.20.1'
    compile 'org.hibernate:hibernate-entitymanager:5.2.6.Final'
    testCompile 'org.springframework.boot:spring-boot-starter-test:1.5.9.RELEASE'
}

group = 'lt.asprogramuoju.example.camel'
version = '0.0.1-SNAPSHOT'
description = 'tms'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
